<div class="container">
  <div class="mt-3 alert alert-dark" *ngIf="loading">
    <h3> Loading...</h3>
  </div>
  <div class="mt-3 alert alert-danger" *ngIf="errorLoadingQuizzes">
    <h3> Error Loading Quizzez</h3>
    Press "refresh" to try again
  </div>
  <div class="row" *ngIf = "!errorLoadingQuizzes && !loading">
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="list-group mt-3">
        <button
          *ngFor="let quiz of quizzes"
          class="list-group-item list-group-item-action d-flex justify-content-between"
          [class.active]="quiz == selectedQuiz" [style.text-decoration]="quiz.markedForDelete ? 'line-through' : 'inherit'"
          (click)="selectQuiz(quiz)"
        >
          {{ quiz.name }}
          <small
            class="font-italic font-weight-lighter"
            [class.text-warning]="quiz.questions.length == 0"
          >
            {{ quiz.questions.length }} question<span *ngIf="quiz.questions.length != 1">s</span>
          </small>
        </button>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="alert alert-info mt-3">
        <h3>
          No Quiz Selected
        </h3>
        Select or add a new quiz
       <button class="btn btn-link" (click)="jsPromisesOne()">
         JsPromises 1
       </button>
       <button class="btn btn-link" (click)="jsPromisesTwo()">
        jsPromisesTwo
       </button>
       <button class="btn btn-link" (click)="jsPromisesThree()">
        jsPromisesThree
       </button>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <button class="btn btn-outline-dark mt-3">
        Save
        <span class="badge badge-danger ml-1" 
              *ngIf = "deletedQuizCount > 0">
         -{{ deletedQuizCount }}
        </span>
        <span class="badge badge-success ml-1" 
        *ngIf = "newlyAddedQuizCount > 0">
         +{{ newlyAddedQuizCount }}
        </span>
      </button>
      <button class="btn btn-link mt-3" (click)="cancelAllChanges()">
        Cancel
      </button>
      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="selectedQuiz.name"
          />
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
          <span 
            class="ml-3 text-warning"
            *ngIf="selectedQuiz.questions.length == 0"
          >
            No Questions
          </span>
        </div>
        <div class="card-body">
          <button class="btn btn-outline-success" (click)="addNewQuestion()">
            Add New Question
          </button>

          <!--display the questions for each quiz -->
          <div class="row"
          *ngFor="let question of selectedQuiz.questions"
          >
           <div class="col-md-10 mt-3">
                <input type="text" class="form-control"
                        [(ngModel)]="question.name"/>

             </div>
          <div class="col-md-2">
            <button class="btn btn-link text-danger"(click)="removeQuestion(question)"
            
            >Remove Question</button>
          </div>
         
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <div class="form-check">
            <lable class="form-check-lable text-danger">
              <input type="checkbox" class="form-check-input"
              [(ngModel)]="selectedQuiz.markedForDelete">

              Mark For Delete
            </lable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
