<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-outline-success mt-3">
                Add New Quiz
            </button>
            <div class="card mt-3">
                <div class="list-group">
                    <button
                        *ngFor="let quiz of quizzes"
                        class="list-group-item list-group-item-action"
                        [class.active]="quiz == selectedQuiz"
                        (click)="selectQuiz(quiz)"
                    >
                        {{ quiz.name }}
                    </button>
                </div>
            </div>
        </div>
        <div 
            class="col-md-8 mt-3"
            *ngIf="selectedQuiz == undefined"    
        >
            <h3>No Quiz Selected</h3>
            <p class="alert alert-info">Select a Quiz!</p>
        </div>
        <div 
            class="col-md-8"
            *ngIf="selectedQuiz != undefined"
        >
            <button class="btn btn-outline-dark mt-3">
                Save
            </button>
            <button class="btn btn-link mt-3">Cancel</button>

            <div class="card mt-3">
                <div class="card-header">General</div>
                <div class="card-body">{{ selectedQuiz.name }}</div>
            </div>

            <div class="card mt-3">
                <div class="card-header">Questions</div>
                <div class="card-body">Coming Soon!</div>
            </div>

            <div class="card mt-3">
                <div class="card-header">Other</div>
                <div class="card-body">Coming Soon!</div>
            </div>
        </div>
    </div>
</div>
