<div class="container">
  <div 
    class="row"
    *ngIf="errorLoadingQuizzes"
  >
    <div class="col-md-12 alert alert-danger mt-3">
      <h3>
        Error Loading Quizzes
      </h3>
      Please refresh to try again later      
    </div>
  </div>
  <div 
    class="row"
    *ngIf="!errorLoadingQuizzes"
  >
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="list-group mt-3">
        <button
          *ngFor="let quiz of quizzes"
          class="list-group-item list-group-item-action d-flex justify-content-between"
          [class.active]="quiz == selectedQuiz"
          (click)="selectQuiz(quiz)"
        >
          {{ quiz.name }}
          <small
            class="font-italic font-weight-lighter"
            [class.text-warning]="quiz.questions.length == 0"
          >
            {{ quiz.questions.length }} question<span *ngIf="quiz.questions.length != 1">s</span>
          </small>
        </button>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="alert alert-info mt-3">
        <h3>
          No Quiz Selected
        </h3>
        Select or add a new quiz
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <button class="btn btn-outline-dark mt-3">
        Save
      </button>
      <button class="btn btn-link mt-3">
        Cancel
      </button>
      <div class="card mt-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="selectedQuiz.name"
          />
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
          <span 
            class="ml-3 text-warning"
            *ngIf="selectedQuiz.questions.length == 0"
          >
            No Questions
          </span>
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
    </div>
  </div>
</div>
